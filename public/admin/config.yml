local_backend: true
backend:
  name: git-gateway
media_folder: "public/images"
public_folder: "/images"
collections:
  - name: page
    label: Seite
    folder: src/content
    create: true
    extension: mdx
    format: frontmatter
    fields:
      - { label: Titel, name: title, widget: string }
      - { label: Inhalt, name: body, widget: markdown }
  - name: settings
    label: Einstellungen
    files:
      - name: site-settings
        label: Seiteneinstellungen
        file: src/settings/site-settings.json
        fields:
          - { label: Titel der Webseite, name: siteTitle, widget: string }
      - name: navigation
        label: Navigation
        file: src/settings/navigation.json
        fields:
          - label: Links
            name: links
            widget: list
            summary: "{{fields.label}} → {{fields.href}}"
            fields:
              - { label: Label, name: label, widget: string }
              - { label: URL, name: href, widget: string }
              - name: sublinks
                label: Unterlinks
                widget: list
                required: false
                collapsed: true
                summary: "{{fields.label}} → {{fields.href}}"
                fields:
                  - { label: Label, name: label, widget: string }
                  - { label: URL, name: href, widget: string }
